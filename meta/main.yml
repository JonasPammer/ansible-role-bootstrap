  description: An ansible role for preparing a linux system to be managed by ansible. Based on robertdebock's role.
  standalone: true

  author: jonaspammer
  license: "MIT"

  min_ansible_version: 2.9
  platforms:
    - name: EL # (Enterprise Linux)
      versions:
        - 7 # actively tested: centos7
