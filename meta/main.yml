galaxy_info:
  role_name: bootstrap
  description: An ansible role for prepare a linux system to be managed by ansible. Based on robertdebock's role.

  author: Jonas Pammer
  license: MIT

  min_ansible_version: 2.9
  platforms:
    - name: Alpine
      versions:
        - all
    - name: Amazon
      versions:
        - Candidate
    - name: EL
      versions:
        - 7
        - 8
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: OpenSUSE
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - bootstrap
    - python
    - sudo

dependencies: []
