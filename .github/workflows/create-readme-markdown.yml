name: Generate README in Markdown Format
"on":
  push:
    paths:
      - "README.adoc"
      - "CHANGELOG.adoc"
      - "CODE_OF_CONDUCT.adoc"
      - "CONTRIBUTING.adoc"
      - "LICENSE"
      - "meta/main.yml"
      - "defaults/main.yml"
      - "vars/main.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      ### Create local changes
      - name: Install Tools
        run: sudo apt install -qy pandoc asciidoc
      - name: Convert
        run: |
          asciidoctor -b docbook README.adoc
          pandoc -f docbook -t markdown_strict README.xml README.adoc -o README.md

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: generate readme in markdown format" -m "to be displayed by galaxy.ansible.com"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
