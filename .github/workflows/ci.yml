---
name: Testing CI
'on':
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.adoc'
      - 'CHANGELOG.adoc'
      - 'LICENSE'
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'jonaspammer.bootstrap'


jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'jonaspammer.bootstrap'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint --version
          yamllint . -f github
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - rockylinux8
          - centos7
          - ubuntu2004
          - ubuntu1804
          - debian11
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'jonaspammer.bootstrap'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint molecule[docker] docker yamllint

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Setup tmate session if previous step failed and if this is a manual run
        if: ${{ failure() && github.event_name == 'workflow_dispatch' }}
        uses: mxschmitt/action-tmate@v3
