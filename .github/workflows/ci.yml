---
name: CI (Lint + Molecule)
'on':
  workflow_dispatch:
    inputs:
      lint:
        description: 'Lint'
        required: true
        default: "true"
        type: boolean
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.adoc'
      - 'CHANGELOG.adoc'
      - 'LICENSE'
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'jonaspammer.bootstrap'


jobs:

  lint:
    if: ${{ github.event.inputs.lint == false }}
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'jonaspammer.bootstrap'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: yamllint . -f github
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - rockylinux8
          - centos7
          - ubuntu2004
          - ubuntu1804
          - debian11
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'jonaspammer.bootstrap'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: activate pip dependencies cache for future workflow runs
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('molecule/default/requirements.in') }}

      - name: compile python requirements.txt from requirements.in
        run: pip3 install pip-compile && pip-compile molecule/default/requirements.in > molecule/default/requirements.txt

      - name: Install test dependencies.
        run: pip3 install -r molecule/default/requirements.txt

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Setup tmate session if previous step failed and if this is a manual run
        if: ${{ failure() && github.event_name == 'workflow_dispatch' }}
        uses: mxschmitt/action-tmate@v3
