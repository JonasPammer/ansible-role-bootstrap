        - "35" # fedora35 (actively tested)
    - name: Debian
      versions:
        - buster # debian10 (actively tested)
        - bullseye # debian11 (actively tested)
    - name: Ubuntu
      versions:
        - xenial # ubuntu1804 (actively tested)
        - bionic # ubuntu1804 (actively tested)
        - focal # ubuntu2004 (actively tested)

