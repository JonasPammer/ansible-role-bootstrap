---
# This workflow requires a GALAXY_API_KEY secret present in the GitHub
# repository or organization.
#
# See: https://github.com/marketplace/actions/publish-ansible-role-to-galaxy
# See: https://github.com/ansible/galaxy/issues/46
name: Release to Ansible Galaxy
"on":
  push:
    tags:
      - "*"

defaults:
  run:
    working-directory: "jonaspammer.bootstrap"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "jonaspammer.bootstrap"

      ## GENERATE MARKDOWN ##
      - name: Install Tools to Generate README in Markdown Format.
        run: |
          sudo apt install -qy pandoc asciidoctor
      - name: Generate README in Markdown Format.
        run: |
          asciidoctor -b docbook README.adoc
          pandoc -f docbook -t markdown_strict README.xml README.adoc -o README.md

      ## RELEASE TO GALAXY ##
      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Ansible.
        run: pip3 install ansible-core

      - name: Trigger a new import on Galaxy.
        run: >-
          ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }}
          $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
